name: Build (.NET Core 3.1)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300
    - name: Build ZLib
      run: |
        dotnet build -c Release Projects/ZLib/ZLib.csproj
        dotnet pack -c Release -o packages Projects/ZLib/ZLib.csproj
    - name: Build Argon2
      run: |
        dotnet build -c Release Projects/Argon2/Argon2.csproj
        dotnet pack -c Release -o packages Projects/Argon2/Argon2.csproj
    - name: Install dependencies
      run: dotnet restore
    - name: Build Server
      run: dotnet build -c Release -r ${{ matrix.rid }} --no-restore Projects/Server/Server.csproj
    - name: Build UO Content
      run: dotnet build -c Release -r ${{ matrix.rid }} --no-restore Projects/UOContent/UOContent.csproj
    - name: Test
      run: dotnet test -r ${{ matrix.rid }} --no-restore --verbosity normal
